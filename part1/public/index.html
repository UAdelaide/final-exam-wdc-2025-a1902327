<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke of the Year</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>

    <h1 class="yellow-header">*** WELCOME 2 BEST DOG PICS PAGED IN THE WORLDS ***</h1>

    <div id="app">
        <h1 class="ugly-title">Dog of the Day!</h1>

        <!-- User must chase this button 5 times and click the button to show the images -->
        <div v-if="!visible"
             class="chase-button"
             :style="{ top: button_pos.top + 'px', left: button_pos.left + 'px' }"
             @mouseover="moveButton"
             @click="showDogPics">
             CLICK TO SEE DOG PICS DON'T WORRY I WON'T RUN!
        </div>

        <!-- This content is hidden until the user successfully clicks the button -->
        <div v-if="visible" class="dog-container">
            <img :src="dog_img_link" class="dog-image">

            <!-- Unnecessary and low-contrast details -->
            <div class="dog-details">
                <p>NAME: My Dieu</p>
                <p>BREED: Good Boy</p>
                <p>AGE: 50 years old</p>
                <a href="#">Click Here</a>
            </div>
        </div>
    </div>

    <script src="/javascripts/task1-9.js"></script>
</body>
</html>
