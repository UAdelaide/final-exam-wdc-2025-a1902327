<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog of the Year</title>
    <script scr="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="/part1/public/stylesheets/style.css">
</head>

<body>

    <h1 class="yellow-header">*** WELCOME 2 BEST DOG PICS PAGED IN THE WORLDS ***</h1>

    <div id="app">
        <h1 class="ugly-title">Dog of the Day!</h1>

        <!-- Kinematic Load: User must chase this button to reveal the content -->
        <div v-if="!imageVisible"
             class="chase-button"
             :style="{ top: buttonPosition.top + 'px', left: buttonPosition.left + 'px' }"
             @mouseover="moveButton"
             @click="revealDog">
             CATCH ME TO SEE THE DOG!
        </div>

        <!-- This content is hidden until the user successfully clicks the button -->
        <div v-if="visible" class="dog-container">
            <!-- Accessibility: No alt attribute on the image -->
            <img :src="dog_img_link" class="dog-image">

            <!-- Cognitive Load: Unnecessary and low-contrast details -->
            <div class="dog-details">
                <p>NAME: Buddy</p>
                <p>BREED: Good Boy</p>
                <p>AGE: 4 years</p>
                <a href="#">Click Here</a>
            </div>
        </div>
    </div>

    <script src="/part1/public/javascripts/task1-9.js"></script>
</body>
</html>
