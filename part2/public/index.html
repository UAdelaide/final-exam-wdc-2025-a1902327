<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="login-container">
    <div class="card shadow-sm">
      <div class="card-body" p-4>
        <h1 class="card-title text-center mb-4">Welcome to the Dog Walking Service!</h1>
        <form @submit.prevent="login">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" v-model="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" v-model="password" required>
          </div>

          <!-- Display error message -->
          <div v-if="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        <div v-if="!isLoading && !error" class="table-responsive">
          <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th scope="col" style="width: 10%;"> Dog ID</th>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Owner ID</th>
                <th scope="col">Photo</th>
              </tr>
            <thead>
            <tbody>
              <tr v-for="dog in dogs" :key="dog.dog_id">
                <td>{{ dog.size }}</td>
                <td class="fw-bold">{{ dog.dog_name }}</td>
                <td>{{ dog.owner_username }}</td>
                <td>
                  <img :src="https://dog.ceo/api/breeds/image/random" :alt="'A photo of' + dog.dog_name" class="img-thumbnail shadow-sm" @error="handleImageError" style="width: 100px; height: 100px; object-fit:cover;">
                </td>
              </tr>
            </tbody>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted} = Vue;
    createApp({
      setup() {
        const username = ref('');
        const password = ref('');
        const errorMessage = ref('');

        async function getDogWithPhotos() {
          try {
            const dog_list_response = await fetch('/api/dogs');
            if (!dog_list_response.ok) {
              throw new Error('Failed to get the list of dogs');
            }
            const dog_list = await dog_list_response.json();

            const dog_photos = dog_list.map(dog =>
              fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => {
                  if (!res.ok) {
                    return null;
                  }
                  return res.json();
                })
              );
              const photos = await Promise.all(dog_photos);
              
          }
        }

        // Function to handle login
        async function login() {
          // Reset error message
          errorMessage.value = '';
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: username.value,
                password: password.value
              })
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || 'Login failed');
            }

            // When login is successful, redirect to the dashboard
            if (data.user.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              errorMessage.value = 'Unknown user role';
            }
          } catch (error) {
            errorMessage.value = error.message;
          }
        }

        // Check if user is already logged in
        onMounted(async () => {
          try {
            const res = await fetch('/api/users/me');
            if (res.ok) {
              const data = await res.json();
              if (data.user.role === 'owner') {
                window.location.href = '/owner-dashboard.html';
              } else if (data.user.role === 'walker') {
                window.location.href = '/walker-dashboard.html';
              }
            }
          }  catch (error) {
            console.log('Not logged in.');
          }
        });
        return { username, password, errorMessage, login };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
